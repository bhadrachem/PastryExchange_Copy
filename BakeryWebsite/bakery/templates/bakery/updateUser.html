{% extends "base_generic.html" %}

{% block content %}
  <h2>Change Password</h2>
  <form action="updateUser" method="post">
    {% csrf_token %}
    {% if error %}
          <p style="color: red">{{ error }}</p>
        {% endif %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
      </p>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
