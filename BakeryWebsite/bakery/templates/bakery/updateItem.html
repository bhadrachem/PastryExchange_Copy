{% extends "base_generic.html" %}

{% block content %}
  <h2>Edit Bakery Item Post</h2>
  <form action="{% url 'updateItem' pk=pk %}" method="post">
    {% csrf_token %}
    {% if error %}
          <p style="color: red">{{ error }}</p>
        {% endif %}
    {% for field in form %}
      <p>
        <strong>New </strong>{{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
      </p>
    {% endfor %}
    <base href="/bakery/" />
    <button type="submit">Submit</button>
  </form>
{% endblock %}
